name: Publish Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type (dev, canary, patch, minor, major)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - canary
          - patch
          - minor
          - major

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@garrick0'

      - name: Install dependencies
        run: npm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  publish-dev:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@garrick0'

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Version (dev)
        id: version
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          npm version prerelease --preid=dev.${SHORT_SHA} --no-git-tag-version
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Build
        run: npm run build

      - name: Publish to GitHub Packages
        run: npm publish --tag dev
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create summary
        run: |
          echo "## ðŸ“¦ Package Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** @garrick0/c3-wiring" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** dev" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Install with:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "npm install @garrick0/c3-wiring@dev" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Notify orchestrator
        if: success()
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: garrick0/c3-platform
          event-type: dependency_updated
          client-payload: |
            {
              "repo": "${{ github.repository }}",
              "version": "${{ steps.version.outputs.version }}",
              "sha": "${{ github.sha }}",
              "workflow_run_id": "${{ github.run_id }}"
            }

  publish-release:
    needs: test
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@garrick0'

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Version bump
        id: version
        run: |
          if [ "${{ inputs.release_type }}" = "canary" ]; then
            npm version prerelease --preid=canary
          elif [ "${{ inputs.release_type }}" = "dev" ]; then
            SHORT_SHA=$(git rev-parse --short HEAD)
            npm version prerelease --preid=dev.${SHORT_SHA} --no-git-tag-version
          else
            npm version ${{ inputs.release_type }}
          fi
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Build
        run: npm run build

      - name: Create git tag
        if: inputs.release_type != 'dev'
        run: |
          git tag v${{ steps.version.outputs.version }}
          git push origin v${{ steps.version.outputs.version }}

      - name: Publish to GitHub Packages
        run: |
          if [ "${{ inputs.release_type }}" = "canary" ] || [ "${{ inputs.release_type }}" = "dev" ]; then
            npm publish --tag ${{ inputs.release_type }}
          else
            npm publish --tag latest
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: inputs.release_type != 'canary' && inputs.release_type != 'dev'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false

      - name: Create summary
        run: |
          echo "## ðŸš€ Release Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** @garrick0/c3-wiring" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Type:** ${{ inputs.release_type }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Install with:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.release_type }}" = "canary" ] || [ "${{ inputs.release_type }}" = "dev" ]; then
            echo "npm install @garrick0/c3-wiring@${{ inputs.release_type }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "npm install @garrick0/c3-wiring@latest" >> $GITHUB_STEP_SUMMARY
          fi
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Notify orchestrator
        if: success()
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: garrick0/c3-platform
          event-type: dependency_updated
          client-payload: |
            {
              "repo": "${{ github.repository }}",
              "version": "${{ steps.version.outputs.version }}",
              "sha": "${{ github.sha }}",
              "workflow_run_id": "${{ github.run_id }}",
              "release_type": "${{ inputs.release_type }}"
            }

